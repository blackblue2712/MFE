name: NAME_OF_YOUR_PROJECT
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install Dependencies ðŸ”°
        run: npm i
      - name: Run Build ðŸ› 
        run: npm run build
      - name: MV
        run: mkdir -p dist/root-config/$GITHUB_SHA && mv dist/*.* dist/root-config/$GITHUB_SHA/
        env:
          CI: false
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete --exclude '.git*/*'
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'ap-southeast-1'
          SOURCE_DIR: 'dist'

  deploy-app1:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app1
    steps:
      - uses: actions/checkout@master
      - name: Install Dependencies ðŸ”°
        run: npm i
      - name: Run Build ðŸ› 
        run: npm run build
      - name: MV
        run: mkdir -p dist/app1/$GITHUB_SHA && mv dist/*.* dist/app1/$GITHUB_SHA/
        env:
          CI: false
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete --exclude '.git*/*'
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'ap-southeast-1'
          SOURCE_DIR: 'app1/dist'

  deploy-app2:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app2
    steps:
      - uses: actions/checkout@master
      - name: Install Dependencies ðŸ”°
        run: npm i
      - name: Run Build ðŸ› 
        run: npm run build
      - name: MV
        run: mkdir -p dist/app2/$GITHUB_SHA && mv dist/*.* dist/app2/$GITHUB_SHA/
        env:
          CI: false
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete --exclude '.git*/* --exclude node_modules'
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'ap-southeast-1'
          SOURCE_DIR: 'app2/dist'